<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
</ng-template>

<div *ngIf="country; else loading">

  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{country.name}}</strong></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flag" [alt]="country.name">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Codigo llamadas:</strong> {{country.calling_codes}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>

      <div class="d-flex flex-wrap">
        <span class="bagde bg-primary m-1">{{country.region}}</span>
        <span class="bagde bg-primary m-1">{{country.subregion}}</span>
        <span class="bagde bg-primary m-1">{{country.numeric_code}}</span>
        <span class="bagde bg-primary m-1">{{country.alpha3code}}</span>
        <span class="bagde bg-primary m-1">{{country.alt_spellings}}</span>
      </div>

    </div>

  </div>


</div>
