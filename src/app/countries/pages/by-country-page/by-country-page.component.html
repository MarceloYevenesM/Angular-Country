<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- Cuando el componente emita (onValue) yo lo voy a escuchar y hacer algo que es searchCapital -->
    <shared-search-box placeholder="Buscar por pais" (onDebounce)="searchByCountry($event)"
      [initalValue]="initialValue"></shared-search-box>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
